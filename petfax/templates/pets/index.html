<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | MAIN PAGE</title>
    <link rel = "stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

</head>
<body>
    <div class="container">
        <h1>PetFax</h1>
        <div class="callout">
            Welcome to PetFax! We are a no-kill shelter dedicated to finding loving homes for pets
        </div>
        <div class="container">
            {% for pet in pets %}
            <div class="pet">
                <h2>{{ pet.pet_name}}</h2>
                <img src="{{ pet.pet_photo}}" alt="Image of {{pet.pet_name}}">
                <a href="/pets/{{pet.pet_id}}">Learn more about {{pet.pet_name}}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
